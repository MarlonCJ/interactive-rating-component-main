<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">  
  <title>Interactive rating component</title>

</head>
<body>

  <div class="container">
      <div class="card card-1">
          <span class="card-star"><img src="images/icon-star.svg" alt="start"></span>
          <h2 class="card-title">How did we do?</h2>
          <p>Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</p>
          <div class="card-options">
              <button class="card-btn">1</button>
              <button class="card-btn">2</button>
              <button class="card-btn">3</button>
              <button class="card-btn">4</button>
              <button class="card-btn">5</button>
          </div>
          <button class="card-submit">Submit</button>
      </div>

      <div class="card card-2">
          <div class="card-img">
            <img src="images/illustration-thank-you.svg" alt="calificador">
          </div>
          <span class="card-message" id="answer">ating here out of 5</span>
          <h2 class="card-title">Thank you!</h2>
          <p>We appreciate you taking the time to give a rating. If you ever   need more support, donâ€™t hesitate to get in touch!</p>
      </div>
  </div>
  

  <script src="js/script.js"></script>
</body>
</html>
